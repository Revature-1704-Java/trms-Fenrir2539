<html>
<head>
	<link rel="stylesheet" 
    	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Tuition reimbursement system</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Swanson's Software</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="reimbursements.html">View Reimbursements</a></li>
		      <li><a href="createReim.html">Create Reimbursement</a></li>
		    </ul>
		    <button class="btn btn-danger navbar-btn">Logout</button>
		  </div>
		</nav>
		<h2>Create A Reimbursement</h2>
		<form action="../../create.do" method="POST">			
			<div class="form-group">
		    	<label for="eventDate">Date of Event</label>
		    	<input type="text" placeholder="MM/DD/YYYY" class="form-control" name="eventDate" required>
		  	</div>
		  	<hr></hr>
		  	<div class ="form-group">
		  		
		    	<label class="radio-inline">University Course</label>
		    	<input type="radio" value="1" name="event">
				<label class="radio-inline">Seminar</label>
				<input type="radio" value="2" name="event">
				<label class="radio-inline">Certification Preparation Class</label>
				<input type="radio" value="3" name="event">
				<label class="radio-inline">Certificate</label>
				<input type="radio" value="4" name="event">
				<label class="radio-inline">Technical Training</label>
				<input type="radio" value="5" name="event">
				<label class="radio-inline">Other</label>
				<input type="radio" value="6" name="event">
		  	</div>
		  	<hr></hr>
		  	<div class ="form-group">
		  		
		    	<label class="radio-inline">A --> F</label>
		    	<input type="radio" value="1" name="grade">
				<label class="radio-inline">100 --> 0</label>
				<input type="radio" value="2" name="grade">
				<label class="radio-inline">Pass/Fail</label>
				<input type="radio" value="3" name="grade">
				<label class="radio-inline">Other</label>
				<input type="radio" value="4" name="grade">
		  	</div>
		  	<hr></hr>
		  	<div class="form-group">
		    	<label for="passGrade">Grade Needed for Completion</label>
		    	<input type="text" placeholder="A, 80%, Pass, etc." class="form-control" name="passGrade">
		  	</div>
		  	<div class="form-group">
		    	<label for="empCost">Out of Pocket Expense</label>
		    	<input type="text" class="form-control" name="empCost">
		  	</div>	
			<div class="form-group">
		    	<label for="location">Location</label>
		    	<input type="text" class="form-control" name="location">
		  	</div>
		  	<div class="form-group">
		    	<label for="description">Description</label>
		    	<input type="text" class="form-control" name="description">
		  	</div>
		  	<div class="form-group">
		    	<label for="workHours">Expected hours of work missed</label>
		    	<input type="text" class="form-control" name="workHours">
		  	</div>
		  	<div class="form-group">
		  		<label for="just">Justification:</label>
		  		<textarea class="form-control" rows="5" name="just"></textarea>
			</div>	
			<hr></hr>
		  	<button type="submit" value="Submit">Submit Reimbursement</button>
		</form>
	</body>
</html>
